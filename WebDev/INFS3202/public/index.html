<!DOCTYPE html>
<html lang="en">

<head>
	<base href="/">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Events Explorer</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/angular-material/angular-material.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-aria/angular-aria.js"></script>
	<script src="libs/angular-animate/angular-animate.js"></script>
	<script src="libs/angular-material/angular-material.js"></script>
	<script src="libs/angular-messages/angular-messages.js"></script>

	<!-- ANGULAR GMAPS -->
	<script src="libs/ngmap/build/scripts/ng-map.min.js"></script>
	<script src="https://maps.google.com/maps/api/js?key=######"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/NavCtrl.js"></script>
	<script src="js/controllers/HomeCtrl.js"></script>
	<script src="js/controllers/ExploreCtrl.js"></script>
	<script src="js/controllers/SavedEventsCtrl.js"></script>
	<script src="js/controllers/LoginCtrl.js"></script>
	<script src="js/controllers/HelpCtrl.js"></script>
	<script src="js/controllers/ReviewCtrl.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-app="eventsApp" ng-controller="NavController">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" aria-label="Navigation Drawer" ng-click="toggleLeft()" hide-gt-md>
				<md-icon class="md-default-theme" class="material-icons">menu</md-icon>
			</md-button>
			<h2>
        <span>Events Explorer</span>
      </h2>
		</div>
	</md-toolbar>
	<div layout="column" style="height:100%;" ng-cloak>
		<section layout="row" flex>
			<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">
				<md-toolbar class="md-theme-indigo" hide-gt-md>
					<h1 class="md-toolbar-tools">Menu</h1>
				</md-toolbar>
				<md-content layout-padding ng-controller="LeftCtrl">
					<md-list>
						<!--<md-subheader class="md-no-sticky">Favorites</md-subheader>-->
						<md-list-item ng-href="/">
							<md-icon class="md-default-theme" class="material-icons">home</md-icon>
							<p>Home</p>
						</md-list-item>
						<md-list-item ng-href="/explore">
							<md-icon class="md-default-theme" class="material-icons">gps_fixed</md-icon>
							<p>Explore</p>
						</md-list-item>
						<md-list-item ng-href="/saved-events">
							<md-icon class="md-default-theme" class="material-icons">panorama</md-icon>
							<p>Saved Events</p>
							<!--<div class="md-secondary">2</div>-->
						</md-list-item>
						<md-divider></md-divider>
						<!--<md-subheader class="md-no-sticky">Other</md-subheader>-->
						<md-list-item ng-href="/help">
							<md-icon class="md-default-theme" class="material-icons">feedback</md-icon>
							<p>Help</p>
						</md-list-item>
						<md-list-item ng-href="/review">
							<md-icon class="md-default-theme" class="material-icons">subject</md-icon>
							<p>Review</p>
						</md-list-item>
					</md-list>
				</md-content>
			</md-sidenav>
			<!-- ANGULAR DYNAMIC CONTENT ROUTING -->
			<div flex ng-view></div>
		</section>
	</div>
</body>
</html>
